<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Estilos globales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del formulario */
        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Título */
        .form-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Etiquetas */
        .form-container label {
            display: block;
            font-size: 14px;
            margin: 10px 0 5px;
            text-align: left;
        }

        /* Campos de entrada */
        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Botón */
        .form-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Resultado */
        .form-container p {
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Notas</h1>
        <form method="POST">
            {% for i in range(1, 4) %}
            <label for="nota{{ i }}">Nota {{ i }}:</label>
            <input type="number" id="nota{{ i }}" name="nota{{ i }}" required>
            {% endfor %}
            <label for="asistencia">Asistencia (%):</label>
            <input type="number" id="asistencia" name="asistencia" required>
            <button type="submit">Calcular</button>
        </form>
        {% if resultado %}
        <p>Promedio: <strong>{{ resultado.promedio }}</strong></p>
        <p>Estado: {{ resultado.estado }}</p>
        {% endif %}
    </div>
</body>
</html>
