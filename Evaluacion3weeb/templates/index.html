<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #74b9ff, #a29bfe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 0; /* Elimina el margen superior */
        }

        /* Contenedor de los botones Ejercicio 1 y Ejercicio 2 (uno debajo del otro) */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Espaciado entre los botones */
        }

        /* Botón común */
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>

    <!-- Contenedor de los botones Ejercicio 1 y Ejercicio 2 (uno debajo del otro) -->
    <div class="button-container">
        <a href="/ejercicio1" class="button">Ejercicio 1</a>
        <a href="/ejercicio2" class="button">Ejercicio 2</a>
    </div>
</body>
</html>
